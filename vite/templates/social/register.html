<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <link rel="icon" type="image/jpg" href="https://upload.wikimedia.org/wikipedia/commons/4/46/1000084215-removebg-preview.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #18191a; /* Slightly darker base */
            --bg-darker: #242526;
            --bg-light: #3a3b3c; /* Card background */
            --primary: #e4e6eb;   /* Primary text color */
            --secondary: #b0b3b8; /* Secondary text color */
            --border: #3e4042;
            --input-bg: var(--bg-darker);
            --input-focus-border: #3982f7; /* More vibrant focus */
            --button-primary-bg: #3982f7;
            --button-primary-hover-bg: #3071e2;
            --button-primary-text: var(--primary);
            --error-bg: #f7d1d1;
            --error-text: #e3405f;
            --link-color: #3982f7;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-img {
            height: 45px;
            margin-left: 15px;
            filter: brightness(0) invert(1);
        }

        .brand-text {
            color: var(--primary) !important;
            font-size: 2.2rem;
            font-weight: 600;
            text-decoration: none;
        }
        .brand-text:hover {
            color: var(--secondary) !important;
        }

        .card {
            background-color: var(--bg-light);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            padding: 30px;
        }

        .card-title {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary);
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 22px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary);
        }

        .form-control {
            width: 100%;
            padding: 12px 40px 12px 15px; /* Space for eye icon */
            border: 1px solid var(--border);
            background-color: var(--input-bg);
            color: var(--primary);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: var(--input-focus-border);
            outline: none;
            box-shadow: 0 0 5px rgba(57, 130, 247, 0.5);
        }

        .form-control::placeholder {
            color: var(--secondary);
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            left: 12px; /* Adjusted for better visual balance in RTL */
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--secondary);
            font-size: 18px; /* Slightly larger icon */
            z-index: 10;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: var(--button-primary-bg);
            border: none;
            border-radius: 8px;
            color: var(--button-primary-text);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: var(--button-primary-hover-bg);
            transform: translateY(-2px);
        }

        .error-message {
            color: var(--error-text);
            background-color: var(--error-bg);
            padding: 10px 15px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .text-center {
            margin-top: 20px;
            color: var(--secondary);
            font-size: 0.95em;
        }

        .text-center a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        /* Small adjustments for mobile */
        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }
            .card-title {
                font-size: 1.6rem;
                margin-bottom: 20px;
            }
            .form-control {
                font-size: 15px;
            }
            .btn-primary {
                font-size: 15px;
            }
            .toggle-password {
                font-size: 16px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a class="brand-text" href="#"> <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/1000084215-removebg-preview.png" class="logo-img" alt="شعار Trimer">
            Trimer
        </a>
    </div>

    <div class="card">
        <h2 class="card-title">إنشاء حساب جديد</h2>
        {% if form.errors %}
            {% for field, errors in form.errors.items %}
                {% for error in errors %}
                    <div class="error-message">{{ error }}</div>
                {% endfor %}
            {% endfor %}
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username" class="form-label">اسم المستخدم</label>
                <input type="text" name="username" class="form-control" required id="id_username">
            </div>
            <div class="form-group">
                <label for="id_full_name" class="form-label">الاسم الكامل</label>
                <input type="text" name="full_name" class="form-control" required id="id_full_name">
            </div>
            <div class="form-group">
                <label for="id_password1" class="form-label">كلمة المرور</label>
                <div style="position: relative;">
                    <input type="password" name="password1" class="form-control" required id="id_password1">
                    <i class="fas fa-eye toggle-password" data-target="id_password1"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="id_password2" class="form-label">تأكيد كلمة المرور</label>
                <div style="position: relative;">
                    <input type="password" name="password2" class="form-control" required id="id_password2">
                    <i class="fas fa-eye toggle-password" data-target="id_password2"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="id_profile_picture" class="form-label">صورة الملف الشخصي</label>
                <input type="file" name="profile_picture" class="form-control" id="id_profile_picture" accept="image/*">
            </div>
            <button type="submit" class="btn-primary">إنشاء حساب</button>
        </form>
        <div class="text-center">
            لديك حساب بالفعل؟ <a href="{% url 'login' %}">تسجيل الدخول</a>
        </div>
    </div>
    <script>
        document.querySelectorAll('.toggle-password').forEach(item => {
            item.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const passwordField = document.getElementById(targetId);
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    passwordField.type = "password";
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
        });
    </script>
</body>
</html>
